<!-- 双飞翼布局，为了中间div内容不被遮挡，直接在中间div内部创建子div用于放置内容，在该子div里用margin-left和
    margin-right为左右两栏div留出位置。多了1个div，少用大致4个css属性（圣杯布局中间divpadding-left和
    padding-right这2个属性，加上左右两个div用相对布局position: relative及对应的right和left共4个属性，
    一共6个；而双飞翼布局子div里用margin-left和margin-right共2个属性，6-2=4），个人感觉比圣杯布局思路更直接和简洁一点。 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        main {
          width: 100%;
          padding: 39px 29px;
          font-size: 12px;
        }
        section {
          box-shadow: 0 0 0 1px #eee;
        }
        section::after {
          content: '';
          display: block;
          clear: both;
        }
        section > div {
          height: 229px;
          text-align: center;
          float: left;
          color: white;
        }
        section .left, section .right {
          width: 119px;
          padding-top: 29px;
          background: #b4a078;
        }
        section .left {
          margin-left: -100%;
        }
        section .center {
          width: 100%;
          text-align: justify;
          hyphens: auto;
        }
        section .center-inner {
          height: 100%;
          margin: 0 129px;
          padding: 29px 12px;
          background: #b4a078;
        }
        section .right {
          margin-left: -119px;
        }
        /* input range */
        input[type="range"] {
          width: 100%;
          cursor: ew-resize;
        }
      </style>
</head>
<body>
    <main class="main">
        <input type="range" value="100">
        <section style="width : 100%">
          <div class="center">
            <div class="center-inner">A paragraph of filler text. La la la de dah de dah de dah de la.</div>
          </div>
          <div class="left">left</div>
          <div class="right">right</div>
        </section>
      </main>
      <script>
            let range = document.querySelector('input[type="range"]')
            let sectionWidth = document.querySelector('section')
            range.addEventListener('change',function() {
                sectionWidth.style.width = `${60 + this.value * .4}%`;
            })
      </script>
</body>
</html>
