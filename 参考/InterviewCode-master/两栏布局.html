<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>两栏布局</title>
        <style>
            .left {
                width: 200px;
                height: 100px;
                background-color: red;
                float: left;
            }

            .right {
                height: 100px;
                background-color: blue;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="left">left</div>
        <div class="right">right</div>
    </body>
</html>
