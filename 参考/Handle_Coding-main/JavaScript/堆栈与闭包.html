<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = {}, //创建一个对象，堆存储引用类型，栈存储基本类型值和执行代码的空间
        b = "0", //b = '0' 存储在栈，c同理
        c = 0;

      a[b] = "java"; //相当于a['0'] = 'java' 属性名'0',属性值java
      a[c] = "script"; //把0存入，一个对象中的属性名是不可以重复的，属性名一般都是字符串
      console.log(a[b]); //原来的值改为了script

      let aa = {},
        bb = Symbol("1"),
        cc = Symbol("1");
      (aa[bb] = "java"), (aa[cc] = "script");
      console.log(aa[bb]);

      let a2 = {},
      b2 = {
          n: '1'
      },
      c2 = {
          m: '2'
      };
      a2[b2] = 'java'
      a2[c2] = 'script'
      console.log(a2[b2]) //存储的都是"[Object][Object]"
    </script>
  </body>
</html>
