<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Function.prototype.myApply = function(context, arr) {
            context = context || window;
            context.fn = this;

            var args = [];
            var res = null;
            if(!arr) {
                res = context.fn();
            }else {
                for(let i = 0; i < arr.length; i++) arr.push("arr[" + "]");
            }
            res = eval("context(" + args + "]");
        }
        delete context.fn;
        return res;
    </script>
</body>
</html>
