<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>CSS实现三栏布局——Flex</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}

			.container {
				display: flex;
			}

			.left {
				width: 200px;
				height: 200px;
				background: red;
			}

			.middle {
				height: 200px;
				background: yellow;
				flex: 1;
			}

			.right {
				width: 200px;
				height: 200px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">左栏</div>
			<div class="middle">中间栏</div>
			<div class="right">右栏</div>
		</div>
	</body>
</html>
