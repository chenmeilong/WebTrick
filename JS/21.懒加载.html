<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懒加载</title>
    <style>
        img{
            display: block;
            width: 600px;
            height: 400px;
            margin: 100px;
        }
    </style>
</head>
<body>
    <img src="./imgs/replace.jpg" data-src="./imgs/1.jpg" alt="">
    <img src="./imgs/replace.jpg" data-src="./imgs/2.jpg" alt="">
    <img src="./imgs/replace.jpg" data-src="./imgs/3.jpg" alt="">
    <img src="./imgs/replace.jpg" data-src="./imgs/5.jpg" alt="">
    <img src="./imgs/replace.jpg" data-src="./imgs/5.jpg" alt="">
    <script>
        let imgs = document.querySelectorAll('img')
        const lazyLoad = function(){
            let winHeight = document.documentElement.clientHeight;
            let scrollTop = document.documentElement.scrollTop;
            for(let i=0;i<imgs.length;i++){
                if(imgs[i].getAttribute('src')==="./imgs/replace.jpg" && imgs[i].offsetTop<winHeight+scrollTop){
                    imgs[i].src = imgs[i].dataset.src
                }
            }
        }
        lazyLoad()
        addEventListener('scroll',lazyLoad)
    </script>
</body>
</html>
