<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>防抖</title>
</head>

<body>
  <input id="ipt" type="text" class="ipt" placeholder="请输入要搜索的内容" />
  <script>
    // 1. 定义延时器的Id
    var timer = null
    // 2. 定义防抖的函数
    function debounceSearch(kw) {
        timer = setTimeout(function () {
            console.log("这里发起搜索请求:",kw);
        }, 500)
    }
    document.getElementById('ipt').addEventListener('keyup',function () {
        // 3. 清空 timer
        clearTimeout(timer)
        var keywords = this.value.trim()
        debounceSearch(keywords)
    })
  </script>
</body>
</html>
