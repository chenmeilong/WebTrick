<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./淘宝搜索案例/css/search.css">
    <script src="./淘宝搜索案例/lib/template-web.js"></script>
    <script src="./lib/jquery.js"></script>

    <script src="./lib/template-web.js"></script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="./淘宝搜索案例/images/taobao_logo.png" alt="" class="logo" />
        <div class="box">
            <!-- tab 栏 -->
            <div class="tabs">
                <div class="tab-active">宝贝</div>
                <div>店铺</div>
            </div>
            <!-- 搜索区域（搜索框和搜索按钮） -->
            <div class="search-box">
                <input id="ipt" type="text" class="ipt" placeholder="请输入要搜索的内容" /><button class="b tnSearch">
                搜索
                </button>
            </div>
            <!-- 搜索建议列表 -->
            <div id="suggest-list"></div>
        </div>
    </div>
    <script type="text/html" id="tpl-suggestList">
        {{each result}}
        <div class="suggest-item">{{$value[0]}}</div>
        {{/each}}
    </script>
    <script>
        let timer = null
        let keyBuffer = {}
        function renderSuggestList(res){
            if(res.result.length <=0){
                return $('#suggest-list').empty().hide()
            }
            $('#suggest-list').html(template('tpl-suggestList',res)).show()
        }

        $('#ipt').on('keyup',function(){
            clearTimeout(timer)
            let keywords = $(this).val().trim()
            if(keywords.length == 0){
                return $('#suggest-list').empty().hide()
            }
            if (keyBuffer[keywords]){
                return renderSuggestList(keyBuffer[keywords])
            }
            timer = setTimeout(function(){
                $.ajax({
                    url: 'https://suggest.taobao.com/sug?q='+keywords,
                    dataType:'jsonp',
                    success:function(res){
                        renderSuggestList(res)
                        keyBuffer[keywords] = res
                    }
                })
            },500)

        })
        
    </script>
</body>
</html>
