    <body>
        <script src="./reactive.js"></script>
        <script>
            const obj = reactive({
                name: 'miles',
            })
            // const obj = {
            //     name: 'miles',
            // }
            const age = toRef(obj, 'age')
            age.value = 21
            console.log(obj)

            effect(() => {
                age.value = 22
            })
            console.log(obj)
        </script>
    </body>
